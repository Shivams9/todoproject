<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    {% load static %}
</head>
<body>
<center>
<h2 style="color:red" >All-Todo</h2>
<!--&lt;!&ndash;<h2>{{todo}}</h2>&ndash;&gt;    # for showing the data and querry-set on the screen-->
<table  style="border: 0.5rem outset pink;font: bold 1rem sans-serif; outline: 0.5rem solid green; box-shadow: 0 0 0 1rem pink; " border="4">
    <tr>
        <td style="color: blue">Task</td>
        <td style="color: blue">Descriptions</td>
        <td style="color: blue">Status</td>
        <td style="color: blue">Delete</td>

    </tr>

    {% for todo in todo %}
<tr>
        <td style="color: red">{{todo.task}}</td>
        <td style="color: red">{{todo.description}}</td>
        <td style="color: red">{{todo.status}}</td>
        <td style="color: red">{{todo.Delete}}</td>
        <td style="color: grey" >{{todo.todo}}</td>

    </tr>

    <br>
    {% endfor %}
</center>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</table>
</body>
</html>
